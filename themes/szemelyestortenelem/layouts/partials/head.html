  <style>

  a {text-decoration-style: dotted; color:inherit;}

/* responsive form */
  * {
    box-sizing: border-box;
  }

  input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
  }

  label {
    padding: 12px 12px 12px 0;
    display: inline-block;
  }

  input[type=submit] {
    background-color: #04AA6D;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }

  .formcontainer {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }

  .col-25 {
    float: left;
    width: 25%;
    margin-top: 6px;
  }

  .col-75 {
    float: left;
    width: 75%;
    margin-top: 6px;
  }

  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }

  /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
  @media screen and (max-width: 600px) {
    .col-25, .col-75, input[type=submit] {
      width: 100%;
      margin-top: 0;
    }
  }

  /* könyvlista */

  .logo { /* vásárlási boltlogók */
    max-width: 100px;
    height: auto;
  }

  .blurb {
    width: 100%;
    text-align: justify;
  }

  @media only screen and (max-width: 620px) {
    /* For mobile phones: */
    .cover, .desc {
      width: 100%;
    }
  }

  {{ if .IsHome }}
    /* csak a kezdőlapon és csak a megfelelő szakaszban */
    #offers {
        max-width:60%;

        padding:10px;
        margin-top:50px;margin-bottom:200px;
        margin-left:auto;margin-right:auto;
        text-align:center;
        font-weight:bold;
      }
    #offers div {border:4px solid darkgreen;background-color:#ffad33;border-radius: 25px;margin:5px;}
    #offers a {padding:5px;}
    #offers a:link {
          text-decoration: none;
        }
    #offers a:hover {
          background-color:darkgreen;
          color: white;
        }
  {{ else }}
  /* felső menü (a kezdőoldalon nem jelenik meg) */
  /* Add a black background color to the top navigation */
  .topnav {
    overflow: hidden;
    background-color: #04AA6D; /*ugyanaz a szín, mint a gombok háttere*/
  }
  /* Style the links inside the navigation bar */
  .topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  /* Change the color of links on hover */
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
  /* Add an active class to highlight the current page */
  .topnav a.active {
    background-color: #04AA6D;
    color: white;
  }
  /* Hide the link that should open and close the topnav on small screens */
  .topnav .icon {
    display: none;
  }

/* When the screen is less than 600 pixels wide, hide all links, except for the first one. Show the link that contains should open and close the topnav (.icon) */
  @media screen and (max-width: 650px) {
    .topnav a:not(:first-child) {display: none;}
    .topnav a.icon {
      float: right;
      display: block;
    }
  }

/* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */
  @media screen and (max-width: 650px) {
    .topnav.responsive {position: relative;}
    .topnav.responsive .icon {
      position: absolute;
      right: 0;
      top: 0;
    }
    .topnav.responsive a {
      float: none;
      display: block;
      text-align: left;
    }
{{ end }} /* a nem-kezdőlapokra vonatkozó stílusok vége */
</style>
